{% extends "layout.html" %}
{% block title %}SignUp{% endblock %}
{% block page %}Job Search{% endblock %}

{{ super() }}

{% block content %}


<div class="column is-4 is-offset-4">
  <h1 class="title">Sign Up</h1>
  <div class="box">
      <form method="POST" action="/signup">
          <div class="field">
              <div class="control">
                  <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
              </div>
          </div>

          <div class="field">
              <div class="control">
                  <input class="input is-large" type="text" name="username" placeholder="Name" autofocus="">
              </div>
          </div>

          <div class="field">
              <div class="control">
                  <input class="input is-large" type="password" name="password" placeholder="Password">
              </div>
          </div>

          <div  class = "input-field s3" style="margin-left: 10px; text-decoration-color: white;">
            <button class=" light-blue accent-3 btn waves-effect waves-grey button">   <a style="color: white;">SignUp</a> </button>
        </div>
      </form>
  </div>
</div>

{% endblock %}

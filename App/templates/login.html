{% extends "layout.html" %}
{% block title %}LogIn/SignUp{% endblock %}
{% block page %}Job Search{% endblock %}

{{ super() }}

{% block content %}

<div class="column is-4 is-offset-4">
  <h1 class="title">Login</h1>
  <div class="box">
      <form method="POST" action="/login">

          <div class="field">
              <div class="control">
                  <input class="input is-large" type="text" name="username" placeholder="Username" autofocus="">
              </div>
          </div>

          <div class="field">
              <div class="control">
                  <input class="input is-large" type="password" name="password" placeholder="Your Password">
              </div>
          </div>
          <div class="field">
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" name="cbox" />
                  <span>Remember me</span>
                </label>
          </div>
        
            <div  class = "input-field s3" style="margin-left: 10px; text-decoration-color: white;">
                <button class="light-blue accent-3 btn waves-effect waves-grey button">   <a style="color: white;">Login</a> </button>
            </div>
          

      </form>
  </div>
</div>



{% endblock %}
